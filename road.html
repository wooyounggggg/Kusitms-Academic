    <body>
        <header style="height: 29%;">
            <div>
                <a href="./home.html"><img src="./picture/logo.png" alt="" class="centered" id="with-logo"/></a>
            </div>
            <div>
                <nav class="top-nav centered">

                    </ul>

            </div>

        <article>
            <div class="font-nanum-square" style="font-weight: bold;">
                <div class="roadSearchBar">
                    <div
                        class="input-group mb-3"
                        style="position:relative; padding: 20px 20px; background-color: #5DB07F
                    ;"
                    >
                        <div class="input-group-prepend" style="width: 70%">
                            <span
                                class="input-group-text"
                                id="inputGroup-sizing-default"
                                style="border-radius: 10px 0px 0px 10px; background-color: white; color:#5DB07F;"
                                >출발지</span
                            >
                            <input
                                type="text"
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default"
                                style="border-radius: 0px 0px 0px 0px;"
                            />
                            <span
                                class="input-group-text"
                                id="inputGroup-sizzing-default"
                                style="border-radius: 0px 0px 0px 0px; background-color: white; color:#5DB07F;"
                                >도착지</span
                            >
                            <input
                                type="text"
                                class="form-control"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default"
                                style="border-radius: 0px 10px 10px 0px;"
                            />
                        </div>
                        <div style="width: 10%">
                            <button
                                type="button"
                                class="btn btn-default"
                                style="margin-left: 30px; color: #5DB07F; background-color: white; border-radius: 10px;"
                            >

                        <div style="width: 10%">

                                길찾기
                            </button>
                        </div>
                    </div>
                </div>

                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ee16237d28aafd38308a826d46183773"></script>

                <div class="map_wrap">
                    <div id="map" style="top:-15px; width:100%;height:100%;position:relative;overflow:hidden;"></div>

                    <p id="result" style="top:500px;"></p>
                </div>

                <script src="./js/map_road.js"></script>
